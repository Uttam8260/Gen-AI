<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>DSA GPT Chat</title>
  <style>
    :root {
      --bg-light: #f9fafb;
      --bg-dark: #0f172a;
      --text-light: #1e293b;
      --text-dark: #f1f5f9;
      --user-bg: #60a5fa;
      --bot-bg: #34d399;
      --accent: #fbbf24;
      --highlight: #22d3ee;
    }

    body {
      margin: 0;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background-color: var(--bg-dark);
      color: var(--text-dark);
      display: flex;
      flex-direction: column;
      height: 100vh;
      transition: background 0.3s, color 0.3s;
    }

    header {
      background-color: var(--accent);
      color: #000;
      padding: 1rem;
      font-size: 1.5rem;
      font-weight: bold;
      display: flex;
      justify-content: space-between;
      align-items: center;
      position: relative;
    }

    .title {
      position: absolute;
      left: 50%;
      transform: translateX(-50%);
      font-size: 1.6rem;
      font-weight: bold;
      color: #1e293b;
    }

    .toolbar {
      display: flex;
      align-items: center;
      gap: 10px;
    }

    #toggle-theme, #scan-toggle {
      background: none;
      border: 3px solid #000;
      border-radius: 20px;
      padding: 5px 10px;
      cursor: pointer;
      font-weight: bold;
      background-color: #fff;
      transition: background 0.3s, color 0.3s;
    }

    #toggle-theme:hover, #scan-toggle:hover {
      background-color: var(--highlight);
      color: #000;
    }

    #container {
      display: flex;
      flex: 1;
      height: calc(100vh - 70px);
    }

    #history {
      width: 220px;
      background: #1e293b;
      color: white;
      overflow-y: auto;
      padding: 1rem;
    }

    .topic {
      margin-bottom: 10px;
      padding: 10px;
      border-radius: 8px;
      background-color: #334155;
      font-size: 0.95rem;
      font-weight: bold;
      transition: background 0.3s;
    }

    .topic:hover {
      background-color: #475569;
      cursor: pointer;
    }

    #main {
      flex: 1;
      display: flex;
      flex-direction: column;
      position: relative;
    }

    #chat-box {
      flex: 1;
      padding: 1rem;
      overflow-y: auto;
      display: flex;
      flex-direction: column;
      gap: 1rem;
    }

    .message {
      padding: 12px 16px;
      border-radius: 12px;
      max-width: 70%;
      font-size: 1rem;
    }

    .user {
      background-color: var(--user-bg);
      align-self: flex-start;
      color: #000;
    }

    .bot {
      background-color: var(--bot-bg);
      align-self: flex-end;
      color: #000;
    }

    form {
      display: flex;
      padding: 10px;
      background: #1e293b;
    }

    input[type="text"] {
      flex: 1;
      padding: 10px;
      border: none;
      border-radius: 8px;
      font-size: 1rem;
    }

    button[type="submit"] {
      margin-left: 10px;
      background-color: #2563eb;
      color: white;
      border: none;
      padding: 10px 16px;
      font-weight: bold;
      border-radius: 8px;
      cursor: pointer;
      transition: background 0.3s;
    }

    button[type="submit"]:hover {
      background-color: #3b82f6;
    }

    .scanner {
      display: none;
      justify-content: center;
      align-items: center;
      position: absolute;
      top: 80px;
      left: 50%;
      transform: translateX(-50%);
      width: 200px;
      height: 200px;
      border-radius: 12px;
      border: 4px dashed #facc15;
      color: #facc15;
      font-weight: bold;
      font-size: 1.2rem;
      background-color: #1e293b;
      z-index: 10;
    }

    .light-mode {
      background-color: var(--bg-light);
      color: var(--text-light);
    }

    .light-mode header {
      background-color: #facc15;
      color: #000;
    }

    .light-mode form {
      background-color: #e2e8f0;
    }

    .light-mode .user {
      background-color: #dbeafe;
    }

    .light-mode .bot {
      background-color: #bbf7d0;
    }

    .light-mode #history {
      background-color: #f1f5f9;
      color: #1e293b;
    }

    .light-mode .topic:hover {
      background-color: #cbd5e1;
    }
  </style>
</head>
<body>
  <header>
    <div class="toolbar">
      <button id="toggle-theme">‚òÄÔ∏è</button>
      <button id="scan-toggle">üì∑ Scan</button>
    </div>
    <div class="title">DSA GPT</div>
  </header>

  <div id="container">
    <aside id="history">
      <!-- History topics appear here -->
    </aside>
    <main id="main">
      <div class="scanner" id="scanner">Scan Me</div>
      <div id="chat-box"></div>
      <form id="chat-form">
        <input type="text" id="user-input" placeholder="Ask about DSA..." required />
        <button type="submit">Send</button>
      </form>
    </main>
  </div>

  <script>
    const chatForm = document.getElementById("chat-form");
    const userInput = document.getElementById("user-input");
    const chatBox = document.getElementById("chat-box");
    const toggleBtn = document.getElementById("toggle-theme");
    const scanToggle = document.getElementById("scan-toggle");
    const scanner = document.getElementById("scanner");
    const historyBox = document.getElementById("history");

    let currentTopic = null;

    function appendMessage(text, sender) {
      const msg = document.createElement("div");
      msg.classList.add("message", sender);
      msg.textContent = text;
      chatBox.appendChild(msg);
      chatBox.scrollTop = chatBox.scrollHeight;
    }

    function summarize(text) {
      return text.length > 40 ? text.substring(0, 37) + "..." : text;
    }

    function addToHistory(prompt) {
      const topic = summarize(prompt);
      const topicDiv = document.createElement("div");
      topicDiv.classList.add("topic");
      topicDiv.textContent = topic;
      topicDiv.onclick = () => alert("Reloading topic: " + topic);
      historyBox.appendChild(topicDiv);
    }

    chatForm.addEventListener("submit", async (e) => {
      e.preventDefault();
      const prompt = userInput.value;
      appendMessage(prompt, "user");
      addToHistory(prompt);
      userInput.value = "";
      appendMessage("Typing...", "bot");

      try {
        const res = await fetch("/ask", {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({ prompt }),
        });
        const data = await res.json();
        const typing = document.querySelector(".bot:last-child");
        if (typing) typing.remove();
        appendMessage(data.reply, "bot");
      } catch (err) {
        console.error(err);
        appendMessage("Something went wrong. Try again later.", "bot");
      }
    });

    toggleBtn.addEventListener("click", () => {
      document.body.classList.toggle("light-mode");
      toggleBtn.textContent = document.body.classList.contains("light-mode") ? "üåô" : "‚òÄÔ∏è";
    });

    scanToggle.addEventListener("click", () => {
      scanner.style.display = scanner.style.display === "flex" ? "none" : "flex";
    });
  </script>
</body>
</html>
